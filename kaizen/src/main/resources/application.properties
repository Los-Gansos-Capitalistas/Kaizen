# ===============================
# Configuración general
# ===============================
spring.application.name=HabitTracker
server.port=8080

# ===============================
# Configuración de Base de Datos H2 (persistente)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/habittrackerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Configuración de JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Seguridad / JWT
# ===============================
jwt.secret=adiviname_esta_es_una_clave_muy_segura_para_jwt_123456
jwt.expirationMs=3600000

# ===============================
# CORS (permite llamadas desde frontend)
# ===============================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
# Logging PARA DEBUG
# ===============================
logging.level.com.habits.habittracker.service.AuthService=DEBUG
logging.level.com.habits.habittracker.controller.AuthController=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Mostrar errores completos
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Log SQL queries
logging.level.org.hibernate.SQL=DEBUG
